<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <link rel="stylesheet" href="css-scripts/style.css">
    <link rel="stylesheet" href="glock.html">
    <style>
        model-viewer{
            width: 1750px;
            height: 725px;
            position: relative;
            margin: 0 auto;
            transform: translate(-0%, 0%);
            
        }
        body{
            margin: 0px;
            background: linear-gradient(to right,gray, black);
        }
        canvas{
            width: 100%;
            height: 100%;
        }
        #downloadButton{
            border: 0px;
            border-radius: 10px;
            position: relative;
            display: block;
            width: 25%;
            transform: translate(-0%, 45%);
            margin: 0 auto;
            transition: 0.20s;
        }
        #downloadButton:hover{
            border: 0px;
            border-radius: 10px;
            position: relative;
            display: block;
            width: 25%;
            transform: translate(-0%, 45%);
            margin: 0 auto;
            font-size: 30px;
            transition: 0.20s;
        }
        #backButton1{
        font-size: 50px;
        border-radius: 18px;
        display: block;
        transition: 0.20s;
        }
        #backButton1:hover{
        font-size: 60px;
        border-radius: 18px;
        transition: 0.20s;
        }
    </style>
</head>
<body>
    <div class="vignette">
        
    </div>

    <a href="https://randomperson1236.github.io/JaysWebsite/3dModels.html" id="backButton1">Back</a>
    
    <model-viewer src="3dModels/glock.glb" camera-controls auto-rotate></model-viewer>
    <h2><a href="Downloads/glock.zip" id="downloadButton" download>Download</a></h2>

</body>
</html>
